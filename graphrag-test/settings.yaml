### settings.yaml для graphrag 3.x (3.0.2+)
### Используется как шаблон worker: api_base и model заменяются под LLM_API_URL/LLM_MODEL.

### LLM settings ###

completion_models:
  default_completion_model:
    model_provider: openai
    model: llama-3.3-70b-instruct          # заменяется worker._write_settings_yaml
    api_key: lm-studio
    api_base: http://10.7.0.3:1234/v1      # заменяется worker._write_settings_yaml
    auth_method: api_key
    model_supports_json: true
    call_args:
      temperature: 0
      max_tokens: 4096
    retry:
      type: exponential_backoff
      max_retries: 3

embedding_models:
  default_embedding_model:
    model_provider: openai
    model: text-embedding-nomic-embed-text-v1.5
    api_key: lm-studio
    api_base: http://10.7.0.3:1234/v1
    auth_method: api_key
    retry:
      type: exponential_backoff
      max_retries: 3

### Input settings ###

input:
  type: text

chunking:
  size: 1200
  overlap: 100

### Storage settings ###

input_storage:
  type: file
  base_dir: "input"

output_storage:
  type: file
  base_dir: "output"

reporting:
  type: file
  base_dir: "logs"

cache:
  type: none   # graphrag 3.x: file не поддерживается

vector_store:
  type: lancedb
  db_uri: output/lancedb

### Workflow settings ###

embed_text:
  names: []   # пропустить эмбеддинги — ferag использует Fuseki, не векторный индекс

extract_graph:
  completion_model_id: default_completion_model
  prompt: "prompts/extract_graph.txt"
  entity_types: [organization,person,geo,event]
  max_gleanings: 0

summarize_descriptions:
  completion_model_id: default_completion_model
  prompt: "prompts/summarize_descriptions.txt"
  max_length: 500

extract_graph_nlp:
  text_analyzer:
    extractor_type: regex_english

cluster_graph:
  max_cluster_size: 10

extract_claims:
  enabled: false
  completion_model_id: default_completion_model
  prompt: "prompts/extract_claims.txt"
  description: "Any claims or facts that could be relevant to information discovery."
  max_gleanings: 1

community_reports:
  completion_model_id: default_completion_model
  graph_prompt: "prompts/community_report_graph.txt"
  text_prompt: "prompts/community_report_text.txt"
  max_length: 2000
  max_input_length: 8000

snapshots:
  graphml: false
  embeddings: false

### Query settings ###

local_search:
  completion_model_id: default_completion_model
  prompt: "prompts/local_search_system_prompt.txt"

global_search:
  completion_model_id: default_completion_model
  map_prompt: "prompts/global_search_map_system_prompt.txt"
  reduce_prompt: "prompts/global_search_reduce_system_prompt.txt"
  knowledge_prompt: "prompts/global_search_knowledge_system_prompt.txt"

drift_search:
  completion_model_id: default_completion_model
  prompt: "prompts/drift_search_system_prompt.txt"
  reduce_prompt: "prompts/drift_search_reduce_prompt.txt"

basic_search:
  completion_model_id: default_completion_model
  prompt: "prompts/basic_search_system_prompt.txt"
